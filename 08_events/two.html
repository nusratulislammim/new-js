<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event two</title>
</head>
<body>
    <h1>Hibiscus Rosa Sinensis</h1>
    <button id="stop">Stop</button>
</body>

<script>
    const sayHibiscus = function(){
        console.log("hibiscus");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Harry Potter"
    }
    const changeMe = setTimeout(changeText,3000)
    setTimeout(sayHibiscus,2000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)
        console.log();
        
    })


    

</script>
</html>
